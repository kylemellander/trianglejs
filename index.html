<!DOCTYPE html>
<html>
  <head>
    <title>Triangle Tracker</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <form>
      <label for="side_a">Side A</label>
      <input type="text" id="side_a">

      <label for="side_b">Side B</label>
      <input type="text" id="side_b">

      <label for="side_c">Side C</label>
      <input type="text" id="side_c">

      <button type="submit">Submit</button>
    </form>

    <div id="result">
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/script-jquery.js"></script>
</html>
